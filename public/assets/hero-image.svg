<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect x="50" y="50" width="500" height="300" rx="15" fill="#f8f9fa" />
  
  <!-- Decorative elements -->
  <circle cx="150" cy="130" r="80" fill="#5e35b1" opacity="0.1" />
  <circle cx="450" cy="250" r="100" fill="#42a5f5" opacity="0.1" />
  
  <!-- Signal wave lines -->
  <path d="M100,200 Q150,120 200,200 Q250,280 300,200 Q350,120 400,200 Q450,280 500,200" 
        stroke="#5e35b1" stroke-width="6" fill="none" />
  <path d="M100,220 Q150,140 200,220 Q250,300 300,220 Q350,140 400,220 Q450,300 500,220" 
        stroke="#42a5f5" stroke-width="4" fill="none" />
  
  <!-- Store box -->
  <rect x="225" y="120" width="150" height="150" rx="10" fill="white" stroke="#5e35b1" stroke-width="3" />
  
  <!-- Icons and symbols inside store -->
  <rect x="245" y="150" width="110" height="20" rx="4" fill="#e3f2fd" />
  <rect x="245" y="180" width="110" height="20" rx="4" fill="#e3f2fd" />
  <rect x="245" y="210" width="110" height="20" rx="4" fill="#e3f2fd" />
  
  <!-- Angular logo hints -->
  <polygon points="300,90 315,115 285,115" fill="#dd0031" />
  
  <!-- Signal pulses -->
  <circle cx="200" cy="200" r="8" fill="#5e35b1" />
  <circle cx="300" cy="200" r="8" fill="#5e35b1" />
  <circle cx="400" cy="200" r="8" fill="#5e35b1" />
</svg>