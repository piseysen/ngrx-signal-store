<div class="error-container p-d-flex">
    <div class="error-card">
        <div class="error-image">
            <img src="/assets/hero-image.svg" alt="404 Error" width="240" class="hero-image" />
        </div>
        
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Page Not Found</h2>
        
        <p class="error-description">
            The page you are looking for might have been removed, had its name changed, 
            or is temporarily unavailable.
        </p>
        
        <p-divider></p-divider>
        
        <div class="error-actions">
            <p-button 
                label="Go Home" 
                icon="pi pi-home" 
                styleClass="p-button-raised p-button-primary" 
                pRipple
                routerLink="/">
            </p-button>
            
            <p-button 
                label="Contact Support" 
                icon="pi pi-envelope" 
                styleClass="p-button-raised p-button-outlined p-button-secondary"
                pRipple
                routerLink="/contact">
            </p-button>
        </div>
    </div>
</div>
